<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather API</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary-subtle">
        <div class="container ">
            <a class="navbar-brand " href="#">WeatherForcast</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-disabled="true">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-disabled="true">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container ">
        <div class="look my-5">
            <div class="mb-2 d-flex search-box p-3 rounded-pill">
                <input class="form-control rounded-start-pill me-0" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                <button class="btn btn-outline-success ms-0 rounded-start-0 rounded-end-pill" type="submit" id="seacrchBtn">Search</button>
            </div>
            <div class="alert alert-danger d-none" role="alert" id="cityAlert">
                please enter a valid city name
            </div>
        </div>
        
        
        <section class="days">
            <div class="row  g-4 ">
                <div class="col-sm-12 col-md-6 col-lg-4 p-3">
                    <div class="weahter-card h-100  first position-relative rounded p-3" id="day1">
                        <div class="card-header d-sm-flex justify-content-between border-bottom" id="day1Header">
                            
                        </div>
                        <div class="weather-card-body" id="day1Body">
                            
                        </div>
                        <div class="weather-card-footer d-flex justify-content-between border-top py-3" id="day1Footer">
                            
                        </div>
                    </div>
                </div>
    
                <div class="col-sm-12 col-md-6 col-lg-4 p-3">
                    <div class="weahter-card h-100  first position-relative rounded p-3" id="day2">
                        <div class="card-header d-sm-flex justify-content-between border-bottom" id="day2Header">
                        </div>
                        <div class="weahter-card-body" id="day2Body">
    
                        </div>
                        <div class="weather-card-footer d-flex justify-content-between border-top py-3" id="day2Footer">
                        </div>
                    </div>
                </div>
    
                <div class="col-sm-12 col-md-6 col-lg-4 p-3">
                    <div class="weahter-card h-100  first position-relative rounded p-3" id="day3">
                        <div class="card-header d-sm-flex justify-content-between border-bottom" id="day3Header">
                        </div>
                        <div class="weahter-card-body" id="day3Body">
    
                        </div>
                        <div class="weather-card-footer d-flex justify-content-between border-top py-3" id="day3Footer">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
